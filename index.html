<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONEYBADGER.NEWS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: "Anonymous Pro", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img.logo {
      max-width: 90%;
      height: auto;
      margin-top: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 40px 10%;
    }
    .column {
      text-align: left;
    }
    .column h2 {
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .feed-item {
      margin: 10px 0;
    }
    .feed-item a {
      color: black;
      text-decoration: none;
    }
    .feed-item a:hover {
      text-decoration: underline;
    }
    .cta {
      text-align: center;
      margin: 60px 0 40px;
      font-size: 18px;
    }
    .cta a {
      color: #f7931a;
      text-decoration: none;
      font-weight: bold;
    }
    .cta a:hover {
      text-decoration: underline;
    }
    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo Header -->
  <img src="HONEYBADGER.NEWS.png" alt="HONEYBADGER.NEWS" class="logo">

  <!-- Two Column RSS Layout -->
  <div class="grid">
    <div class="column" id="bitcoin-feed">
      <h2>Bitcoin</h2>
      <!-- Bitcoin RSS content will load here -->
    </div>
    <div class="column" id="macro-feed">
      <h2>Macro</h2>
      <!-- Macro RSS content will load here -->
    </div>
  </div>

  <!-- Donate CTA -->
  <div class="cta">
    <a href="LIGHTNING-INVOICE-OR-QR-LINK-HERE" target="_blank">âš¡ Donate to keep Honeybadger alive</a>
  </div>

  <!-- RSS Feed Loader -->
  <script>
    // Helper: Load RSS to target column
    async function loadRSS(feedUrl, containerId) {
      const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
      const data = await response.json();
      const container = document.getElementById(containerId);
      data.items.slice(0, 10).forEach(item => {
        const div = document.createElement("div");
        div.className = "feed-item";
        div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
        container.appendChild(div);
      });
    }

    // Bitcoin sources
    loadRSS("https://bitcoinmagazine.com/.rss/full", "bitcoin-feed");
    // Macro sources
    loadRSS("https://www.zerohedge.com/rss.xml", "macro-feed");
  </script>

</body>
</html>
